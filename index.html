<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jeppe's page</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #0b0b0b;
      --muted: #666;
      --accent: #111;
      --button-bg: #f2f2f2;
      --button-border: #e0e0e0;
      --maxw: 640px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      min-height: 100vh;
      position: relative;
      z-index: 0;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .card {
      width: 100%;
      max-width: var(--maxw);
      text-align: center;
      padding: 28px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 16px;
      box-shadow: 0 6px 22px rgba(10,10,10,0.3);
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transform: translateY(-25%);
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid rgba(255,255,255,0.6);
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 8px;
    }

    .bio {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }
.art-credit {
  position: absolute;
  bottom: 0px;
  right: 12px;
  font-size: 12px;
  color: var(--muted);
  opacity: 0.8;
  pointer-events: none;
}


    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
    }

    .icons a {
      font-size: 28px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }

    .icons a:hover {
      transform: scale(1.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0d;
        --text: #f3f3f3;
        --muted: #b8b8b8;
      }

      .card {
        border-color: rgba(255,255,255,0.1);
        background: rgba(20,20,20,0.25);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="BG.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <main class="card">
    <img class="pfp" src="pp.png" alt="Profile picture">

    <h1 class="title">Jeppe</h1>
    <p class="bio">You can find all my links here.</p>

    <div class="icons">
      <a href="https://discord.com/users/943247621974265956" target="_blank" aria-label="Discord">
        <img src="https://simpleicons.org/icons/discord.svg" alt="Discord" style="width:28px; height:28px; filter: brightness(0) invert(1);">
      </a>
      <a href="https://letterboxd.com/jeppedontknowtv/" target="_blank" aria-label="Letterboxd">
        <img src="https://simpleicons.org/icons/letterboxd.svg" alt="Letterboxd" style="width:28px; height:28px; filter: brightness(0) invert(1);">
      </a>
      <a href="https://www.roblox.com/users/8816164637/profile" target="_blank" aria-label="Roblox">
        <img src="https://simpleicons.org/icons/roblox.svg" alt="Roblox" style="width:28px; height:28px; filter: brightness(0) invert(1);">
      </a>
      <a href="https://open.spotify.com/user/1foia8w72tin9bio3e3m2xa4n" target="_blank" aria-label="Spotify">
        <img src="https://simpleicons.org/icons/spotify.svg" alt="Spotify" style="width:28px; height:28px; filter: brightness(0) invert(1);">
      </a>
    </div>
    <p class="art-credit">Profile picture made Suvi</p>

  </main>

 
<script>
(function() {
  var s = '';
  document.addEventListener('keydown', function(e) {
    var k = e.key || '';
    if (k.length === 1 && /[a-zA-Z]/.test(k)) {
      s += k.toLowerCase();
      if (s.length > 4) s = s.slice(-4);
      if (s === 'suvi') {
        showFloatingImage('whiteheart.png');
        s = '';
      }
    }
  });

  function showFloatingImage(src) {
    var img = document.createElement('img');
    img.src = src;
    img.style.position = 'fixed';
    img.style.bottom = '-150px';
    img.style.left = Math.random() * 80 + 10 + '%';
    img.style.width = '100px';
    img.style.opacity = '0';
    img.style.transition = 'all 6s ease-out';
    img.style.pointerEvents = 'none';
    document.body.appendChild(img);

    // trigger animation
    requestAnimationFrame(() => {
      img.style.bottom = '110%';
      img.style.opacity = '1';
    });

    // remove after animation
    setTimeout(() => {
      img.remove();
    }, 6500);
  }
})();
</script>

</body>
</html>
